<!DOCTYPE html>
<html>
<head>
    <title>Filter Results - StreamSearch</title>
</head>
<body>
    <h1>Results for Category: "{{ category }}"</h1>
    {% if results %}
        <ul>
        {% for movie in results %}
            <li><strong>{{ movie[1] }}</strong> ({{ movie[5] }}) - {{ movie[2] }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No movies found in this category.</p>
    {% endif %}
    <a href="/filter">Search Again</a>
</body>
</html>
