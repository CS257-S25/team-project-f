<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genre Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
    <section id="heading">
        <a href="/">
            <h1 class="title">
                Stream<span class="blue">Search</span>
            </h1>
        </a>

        <div class="search">
            <p>
                <form action="/search">
                    <strong><label for="movies">Search titles across platforms</label></strong>
                    <input type="text" id="movies" name="moviechoice" placeholder="Search titles across platforms...">
                </form>
            </p>
        </div>

        <nav class="topbar">
            <ul>
                <li>
                    <a href="/filter">Advanced Filters</a>
                </li>
                <li>
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="/">Use Old Flask App</a>
                </li>
            </ul>
        </nav>
    </section>

    <section class="light">
        <h2>Results for Genre: "{{ category }}"</h2>

        {% if results %}
            <ul>
            {% for movie in results %}
                <li><strong>{{ movie[1] }}</strong> ({{ movie[5] }}) - {{ movie[2] }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No movies found in this genre.</p>
        {% endif %}

        <a href="/filter">Search Again</a>
    </section>
</body>
</html>
