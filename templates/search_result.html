<!-- search_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StreamSearch - Result: {{media[1]}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">  </script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">  </script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    <script>
        $( function() {
            // Title search bar autocomplete
            var availableTags = [
                {% for title in titles %}
                    "{{title}}"{% if not loop.last %},{% endif %}
                {% endfor %}
            ];
            $( "#search_titles" ).autocomplete({
            source: availableTags
            });
        } );
    </script>
</head>
<body>
    <section id="heading">
        <a href="/">
            <h1 class="title">
                Stream<span class="blue">Search</span>
            </h1>
        </a>
        <div class="search">
            <p>
                <form action="search">
                    <strong><label for="search_titles">Search titles across platforms</label></strong>
                    <input type="text" id="search_titles" name="title_choice" placeholder="Search titles across platforms...">
                </form>
            </p>
        </div>
        <nav class="topbar">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/filter", id="selected">Advanced Filters</a>
                </li>
                <li>
                    <a href="/about">About</a>
                </li>
            </ul>
        </nav>
    </section>
    <section>
        <h2 class="movie_title">{{media[1]}}</h2>
        <table class="movie_table">
            <tbody>
                <tr>
                    <th>SHOW OR MOVIE?</th>
                    <td>{{media[0]}}</td>
                </tr>
                <tr>
                    <th>RELEASE YEAR</th>
                    <td>{{media[3]}}</td>
                </tr>
                <tr>
                    <th>CATEGORY</th>
                    <td>{{media[4]}}</td>
                </tr>
                <tr>
                    <th>CAST</th>
                    <td>{{media[2]}}</td>
                </tr>
                <tr>
                    <th>DESCRIPTION</th>
                    <td>{{media[5]}}</td>
                </tr>
                <tr>
                    <th>AVAILABLE ON</th>
                    <td>{{media[6]}}</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
