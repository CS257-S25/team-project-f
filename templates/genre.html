<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">

    </head>
<body>
    <h2>Search Movies by Genre</h2>
    <form action="/genre/results" method="get">
        <label for="actor">Actor Name</label>
        <input type="text" id="actor" name="actor" value="">

        <label for="year">Year</label>
        <input type="number" id="year" name="year" value="">

        <label for="category">Choose a Genre:</label>
        <select id="category" name="category">
            <option value="">-- Select Genre --</option>
            {% for genre in categories %}
                <option value="{{ genre }}">{{ genre }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Search">
    </form>
</body>
</html>
