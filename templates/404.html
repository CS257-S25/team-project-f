<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 404 - Not Found</title>
</head>
<body>
    <h1>Error 404 - Wrong Format</h1>
    <p>Oops! The page you requested does not exist.</p>
    <p>Make sure your URL follows one of these formats:</p>
    <ul>
        <li><code>/actor/Actor Name</code></li>
        <li><code>/category/Category Name</code></li>
        <li><code>/year/Year</code></li>
    </ul>
    <h3>Examples:</h3>
    <ul>
        <li><code>/actor/Emma Stone</code></li>
        <li><code>/category/Comedy</code></li>
        <li><code>/year/2010</code></li>
    </ul>
    <p><a href="/">Click to return to the homepage</a></p>
</body>
</html>
